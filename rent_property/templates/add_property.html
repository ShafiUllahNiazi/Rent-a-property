<div class="add_property">

    <form class="complete_form" action="/apartment" method="post" enctype="multipart/form-data">

        <h2 class="headtext">Add Property</h2> <br>
        <div class="user_demand_margin">
            <h2>I want to _____ Property</h2>
            <div id="radio">
{#                <input type="hidden" name="type" id="sell" value="sell">#}
                <label style="height:40px" class="not-active active" for="sell">Sell</label>

                <label style="height:40px" class="not-active" for="rent">Rent</label>
                <input type="hidden" name="type" id="type" value="sell">
            </div>

        </div>
        <div class="p_title">
            <label for="ice-cream-choice">Select Property type:</label>
            <input list="ice-cream-flavors" id="apartment_type" name="apartment_type"/>

            <datalist id="ice-cream-flavors">
                <option value="Home">
                <option value="Hostel">
                <option value="Shop">
                <option value="Building">
            </datalist>
        </div>
        <div class="p_title">
            <label for="#">Add Title</label>
            <input type="text" placeholder="10 Marla Luxury Home " name="title" id="title">
        </div>
        <div class="p_description">
            <label for="#">Description</label>
            <textarea name="description" placeholder="Enter About Property 50-400 words" id="description" cols="30"
                      rows="10"></textarea>
        </div>
        <div class="p_furnished">
            <label for="#">Furnished</label>
            <select name="property_status" id="property_status">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="p_bedrooms">
            <label for="#">Bedrooms</label>
            <input type="text" name="no_of_rooms" id="no_of_rooms"/>
        </div>
        <div class="p_bathrooms">
            <label for="#">Bathrooms</label>
            <input type="text" name="no_of_washrooms" id="no_of_washrooms">
        </div>

        <div class="p_area_unit">
            <label for="#">Area Unit</label>
            <select name="area_unit" id="area_unit_id">
                <option value="kanal">Kanal</option>
                <option value="marla">Marla</option>
                <option value="square feet">Square Feet</option>
                <option value="square meter">Square Meter</option>
                <option value="square yards">Square Yards</option>
            </select>
        </div>


        <div class="p_area">
            <label for="#">Area</label>
            <input type="text" placeholder="10" name="area" id="area_id">

        </div>
        <div class="p_area">
            <label for="#">Longitude</label>
            <input type="text" placeholder="10" name="longitude" id="Longitude">

        </div>
        <div class="p_area">
            <label for="#">Latitude</label>
            <input type="text" placeholder="10" name="latitude" id="Latitude">

        </div>
        <div class="p_price">
            <label for="#">Set Price</label>
            <input type="text" placeholder="1.2 Crore" name="price" id="price">

        </div>
        <div style="display: block;font-size: 16px;font-weight: bolder;margin: 20px;" class="or">
            or
        </div>
        <div class="p_price">
            <label for="#">Set Rent Per Month</label>
            <input type="text" placeholder="29 Thousand" name="price" id="price">

        </div>

        <label for="#">Upload Upto 10 Photos</label><br>
        <div class="p_photos">

            <label class="custom-file-upload">
                <input type="file" name="image1"/>
                <i class="fa fa-camera"></i>
            </label>
            <label class="custom-file-upload">
                <input type="file" name="image2"/>
                <i class="fa fa-camera"></i>
            </label>

            </label>
            <label class="custom-file-upload">

            <label class="custom-file-upload">

        <div class="p_state">
            <label for="#">Confirm Location</label>
            <label for="#">Select State/Province</label>
            <input type="text" name="state" id="state_id"/>
        </div>
        <div class="p_city">
            <label for="#">Select City</label>
            <input type="text" placeholder="City Name" name="city" id="city_id">
        </div>
        <div class="p_street_adress">

        <button class="submit" type="submit">Post Now</button>

<script>


    const labels = document.querySelectorAll('.p_features label');


    labels.forEach(label => {
        label.addEventListener('click', function () {
            label.style.backgroundColor = '#0077b5';
            label.style.color = 'white';
        })
    })


    var radio = document.getElementById('radio')


    var label = radio.getElementsByClassName("not-active");

    for (var i = 0; i < label.length; i++) {
        label[i].addEventListener("click", function () {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
            var radio_type = document.getElementById("type")
            if (radio_type.value == "sell"){
                radio_type.value="rent"
            }
            else {
                radio_type.value="sell"
            }
        });
    }


    function run() {
        document.querySelector(".sidebar").classList.add("showSidebar");
        document.querySelector(".side-lay").classList.add("showSidebar");
    }

    document
        .querySelector(".side-lay")
        .addEventListener("click", function () {
            document.querySelector(".sidebar").classList.remove("showSidebar");
            document.querySelector(".side-lay").classList.remove("showSidebar");
        });

    const sidebar = document.querySelector(".pop-up-form");
    const overlay = document.querySelector(".pop-up-overlay");
    const times = document.querySelector(".tim");
    const bars = document.querySelector(".add");

    bars.addEventListener("click", function () {
        sidebar.classList.toggle("show");
        overlay.classList.add("show");
    });
    const login = document.querySelector('.login');
    login.addEventListener('click', function () {
        sidebar.classList.toggle('show');
        overlay.classList.add('show');
        document.querySelector('.sidebar').classList.remove('showSidebar');
        document.querySelector('.side-lay').classList.remove('showSidebar');
    });
    overlay.addEventListener("click", function () {
        sidebar.classList.remove("show");
        sidebar.style.transition = "0.3s ease-in";
        overlay.classList.remove("show");
    });

    times.addEventListener("click", function () {
        sidebar.classList.remove("show");
        sidebar.style.transition = "0.3s ease-in";
        overlay.classList.remove("show");
    });
</script>
